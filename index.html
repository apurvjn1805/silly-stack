<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Stack | My Side Projects</title>
    <meta name="description" content="A collection of my silly side projects and experiments.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <h1 class="logo">Silly Stack</h1>
            <div class="theme-dropdown">
                <button id="theme-toggle-btn" class="theme-btn" aria-label="Toggle Theme Menu" aria-expanded="false">
                    <span id="current-theme-icon">
                        <!-- Icon will be injected by JS -->
                    </span>
                    <svg class="chevron-down" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div id="theme-menu" class="theme-menu hidden">
                    <button class="theme-option" data-value="light">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <div class="theme-text">
                            <span class="theme-label">Light</span>
                            <span class="theme-desc">You hate your retinas?</span>
                        </div>
                    </button>
                    <button class="theme-option" data-value="dark">
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <div class="theme-text">
                            <span class="theme-label">Dark</span>
                            <span class="theme-desc">Normal people use this</span>
                        </div>
                    </button>
                    <button class="theme-option" data-value="real-dark">
                        <svg class="bulb-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18h6" />
                            <path d="M10 22h4" />
                            <path d="M12 2v1" />
                            <path d="M12 7v1" />
                            <path d="M5.6 5.6l.7.7" />
                            <path d="M18.4 5.6l-.7.7" />
                            <path d="M12 12v6" />
                            <path d="M12 12a5 5 0 0 1 5-5" />
                            <path d="M12 12a5 5 0 0 0-5-5" />
                        </svg>
                        <div class="theme-text">
                            <span class="theme-label">The Real Dark</span>
                            <span class="theme-desc">Your cursor is flashlight</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Just a dump of things I build.</h2>
            <p>Some are useful, most are silly. Enjoy scrolling.</p>
        </section>

        <div id="project-grid" class="grid">
            <!-- Projects will be injected here by JS -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Silly Stack. Built with curiosity.</p>
            <a href="mailto:apurvjainasp@gmail.com" class="collab-link">Have an idea? Let's collaborate.</a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
